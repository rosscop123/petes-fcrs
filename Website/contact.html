<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/gumby.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/libs/modernizr-2.6.2.min.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/libs/gumby.js"></script>
    <script src="js/libs/ui/gumby.retina.js"></script>
    <script src="js/libs/ui/gumby.fixed.js"></script>
    <script src="js/libs/ui/gumby.skiplink.js"></script>
    <script src="js/libs/ui/gumby.toggleswitch.js"></script>
    <script src="js/libs/ui/gumby.checkbox.js"></script>
    <script src="js/libs/ui/gumby.radiobtn.js"></script>
    <script src="js/libs/ui/gumby.tabs.js"></script>
    <script src="js/libs/ui/gumby.navbar.js"></script>
    <script src="js/libs/ui/jquery.validation.js"></script>
    <script src="bower_components/gumby-parallax/gumby.parallax.js"></script>
    <script src="js/libs/gumby.init.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/gumbyMain.js"></script>
    <script type="text/javascript" src="js/libs/livevalidation.min.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
</head>

<body>
    <div class="modal" id="modal1">
        <div class="content">
            <a class="close switch" gumby-trigger="|#modal1"><i class="icon-cancel" ></i></a>
            <div class="row">
                <div class="ten columns centered text-center">
                    <h2>This is a modal.</h2>
                    <p>Gumby modals are easy to make using Toggles &amp; Switches.</p>
                    <p class="btn primary medium">
                        <a href="#" class="switch" gumby-trigger="|#modal1">Close Modal</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <header id="includeHeader" class="navbar header_navbar"></header>
    <div id="includeGallery"></div>
    <div id="background_img" class="row parallax">
        <div id="includeSocialBar"></div>
        <div class="row contact_section">
            <div class="main_content">
                <h3> contact <span id="formFailure">(Sign Up Failed: Invalid <span id="failureReason"></span>)</span></h3>
                <div class="form_wrapper">
                    Fill out the form below to contact us directly.
                    <form id="contactForm" class="form" action="submitContact" method="post">
                        <div class="field">
                            <input name="Name" id="nameField" class="input warning" type="text" placeholder="Name" />
                        </div>
                        <div class="field">
                            <input name="Email" id="emailField" class="input" type="text" placeholder="Email" />
                        </div>
                        <div class="field">
                            <textarea name="Message" id="messageField" class="input textarea" placeholder="Message"></textarea>
                        </div>
                        <div class="medium default btn submitButton">
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="includeFooter"></div>
    </footer>
</body>

</html>
