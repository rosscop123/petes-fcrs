<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
    <title>Pete's FCRs</title>

    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="css/gumby.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/libs/modernizr-2.6.2.min.js"></script>
    <script src="js/libs/jquery-2.1.3.js"></script>

    <script src="js/libs/gumby.js"></script>
    <script src="js/libs/ui/gumby.retina.js"></script>
    <script src="js/libs/ui/gumby.fixed.js"></script>
    <script src="js/libs/ui/gumby.skiplink.js"></script>
    <script src="js/libs/ui/gumby.toggleswitch.js"></script>
    <script src="js/libs/ui/gumby.checkbox.js"></script>
    <script src="js/libs/ui/gumby.radiobtn.js"></script>
    <script src="js/libs/ui/gumby.tabs.js"></script>
    <script src="js/libs/ui/gumby.navbar.js"></script>
    <script src="js/libs/ui/jquery.validation.js"></script>
    <script src="bower_components/gumby-parallax/gumby.parallax.js"></script>
    <script src="js/libs/gumby.init.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/gumbyMain.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/dogs.js"></script>
</head>

<body>
    <header id="includeHeader" class="navbar header_navbar"></header>
    <div id="includeGallery"></div>
    <div id="background_img" class="row parallax">
        <div id="includeSocialBar"></div>
        <div class="row">
            <div class="row dog_content">
                <div class="five columns">
                    <img src="img/Dogs/Kobi/Kobi.jpg" class="round_corners dog_portrait" alt="Kobi Profile"/>
                </div>
                <div class="seven columns dog_bio" >
                    <h3>Name</h3>
                    <p>Kobi</p>
                    <h3>Age</h3>
                    <p>6</p>
                    <h3>Favourite Toy</h3>
                    <p>Rope</p>
                    <h3>Gallery</h3>
                    <div class="row">
                        <div class="slider responsive gallery eleven columns">
                            <div>
                                <a href="#" class="switch" onclick="openGallery('img/Dogs/Kobi/Kobi_full.png', 'Kobi Full')">
                                    <img src="img/Dogs/Kobi/Kobi_full_thumb.png" alt="Kobi Full" />
                                </a>
                            </div>
                            <div>
                                <a href="#" class="switch" onclick="openGallery('img/Dogs/Kobi/Kobi_field.png', 'Kobi Field')">
                                    <img src="img/Dogs/Kobi/Kobi_field_thumb.png" alt="Kobi Field" />
                                </a>
                            </div>
                            <div>
                                <a href="#" class="switch" onclick="openGallery('img/Dogs/Kobi/Kobi_frosty.png', 'Kobi Frosty')">
                                    <img src="img/Dogs/Kobi/Kobi_frosty_thumb.png" alt="Kobi Frosty" />
                                </a>
                            </div>
                            <div>
                                <a href="#" class="switch" onclick="openGallery('img/Dogs/Kobi/Kobi_snow.png', 'Kobi Snow')">
                                    <img src="img/Dogs/Kobi/Kobi_snow_thumb.png" alt="Kobi Snow" />
                                </a>
                            </div>
                           <div>
                                <a href="#" class="switch" onclick="openGallery('img/Dogs/Kobi/Kobi_puppy.png', 'Kobi Puppy')">
                                    <img src="img/Dogs/Kobi/Kobi_puppy_thumb.png" alt="Kobi Puppy" />
                                </a>
                            </div>
                            <div>
                                <a href="#" class="switch" onclick="openGallery('img/Dogs/Kobi/Kobi_tongue.png', 'Kobi Tongue')">
                                    <img src="img/Dogs/Kobi/Kobi_tongue_thumb.png" alt="Kobi Tongue" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="includeFooter">
    </footer>
</body>

</html>
